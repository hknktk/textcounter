<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
  <link rel="stylesheet" href="style.css">
  <title>文字数カウンター</title>
</head>
<body>

  <h2 class="title" id="title">スマホでレポート作成</h2>


  <textarea name="content" class="content" id="content" cols="30" rows="10"></textarea>

  <div class="counter" id="counter">
    <p class="counter_inner" id="counter_inner">現在、<span class="counter_number" id="counter_number">0</span> 文字です。</p>
  </div>

  <button class="button" id="button">
    カウントする
  </button>
  

  <script src="main.js"></script>
</body>
</html>
