<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
  <link rel="stylesheet" href="style.css">
  <title>文字数カウンター</title>
</head>
<body>

  <h2 class="title" id="title">文字数カウンター</h2>

<div class="setting">
  <p>目標文字数設定 <span>（任意）</span></p>
  <input class="setting_length" id="setting_length" type="tel"> <div class="set_button" id="set_button">設定</div>

  <p class="alert" id="alert"></p>
</div>
 


  <textarea name="content" class="content" id="content" placeholder="文章を入力してください。" cols="30" rows="10"></textarea>

  <div class="counter" id="counter">
    <p class="counter_inner" id="counter_inner">現在、<span class="counter_number" id="counter_number">0</span> 文字です。</p>
  </div>

  <div class="bottom_button_container">
    <div class="button counter_button" id="counter_button">
      カウント
    </div>
    
    
    <div class="button copy_button" id="copy_button">
      コピー
    </div>
  </div>

  
 
  
  <p class="result" id="result">コピーが完了しました。</p>

  

  <script src="main.js"></script>
</body>
</html>
